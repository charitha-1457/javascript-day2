<!DOCTYPE html>
    <html>
        <head>
            <title>Named function Example</title>
        </head>
            <body>
                <h2>example of named function</h2>
                <script>
                    function square(x){
                        return x*x;
                    }
                    document.write("Square of 5 is : "+square(5));

            
                </script>
            </body>
        
    </html>
