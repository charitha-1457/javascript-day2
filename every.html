<html>
    <body>
        <script>
            var ages = [32, 33, 16, 40];

            // Create a Test Function
            function checkAge(age) {
                return age > 18;
            }

            // Are all ages over 18?
            var result=ages.every(checkAge);
            document.write(result);
        </script>
    </body>
</html>
